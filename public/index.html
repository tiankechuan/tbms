<!DOCTYPE html>
<html>
<head>
	<title>淘宝号管理系统</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>

	<script type="text/javascript" src="webapp.js"></script>
	<script type="text/javascript" src="service/wangwang.client.service.js"></script>
	<script type="text/javascript" src="controller/wangwang.client.controller.js"></script>
</head>
<body ng-app="webapp">
	<div class="container" ng-controller="WangwangController">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading"><button ng-click="edit()" class="btn btn-primary btn-sm">新建</button></div>
				<table class="table">
					<thead><tr><th>淘宝号</th><th>操作</th></tr></thead>
					<tbody>
						<tr ng-repeat="wangwang in list">
							<td ng-bind="wangwang.wangwang"></td>
							<td><a href="javascript:;" ng-click="delete(wangwang._id)">删除</a></td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>

		<div class="modal fade" id="wangwang-edit">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">新增淘宝账号</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="wangwang" class="col-sm-4 control-label">淘宝账号</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" ng-model="wangwang.wangwang" id="wangwang" placeholder="">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="last_task_date" class="col-sm-4 control-label">最后任务日期</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" ng-model="wangwang.last_task_date" id="last_task_date" placeholder="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="last_evaluate_date" class="col-sm-4 control-label">最后评价日期</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" ng-model="wangwang.last_evaluate_date" id="last_task_date" placeholder="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="status" class="col-sm-4 control-label">状态</label>
						    <div class="col-sm-6">
						      	<select ng-model="wangwang.status" class="form-control">
						      		<option selected="selected" value="">==请选择==</option>
						      		<option value="1">可用</option>
						      		<option value="0">不可用</option>
						      	</select>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="alipay_acount" class="col-sm-4 control-label">支付宝账号</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" ng-model="wangwang.alipay_acount" id="alipay_acount" placeholder="">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="alipay_name" class="col-sm-4 control-label">支付宝名字</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" ng-model="wangwang.alipay_name" id="alipay_name" placeholder="">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="un_bind_alipay" class="col-sm-4 control-label">是否支持解绑</label>
						    <div class="col-sm-6">
						      	<select ng-model="wangwang.un_bind_alipay" class="form-control">
						      		<option value="1">是</option>
						      		<option selected="selected" value="0">否</option>
						      	</select>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="has_alipay" class="col-sm-4 control-label">有无支付宝</label>
						    <div class="col-sm-6">
						      	<select id="has_alipay" ng-model="wangwang.has_alipay" class="form-control">
						      		<option selected="selected" value="1">有</option>
						      		<option value="0">无</option>
						      	</select>
						    </div>
						  </div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" ng-click="save()" >保存</button>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
